name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *" # 매일 자정에 실행됩니다.

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make a commit
        run: |
          date > date.txt
          git add date.txt
          git commit -m "Daily commit"
          git push
